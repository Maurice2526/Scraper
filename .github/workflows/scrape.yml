name: Scrape Room Data

on:
  schedule:
    - cron: '0 * * * *'  # jede Stunde
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Repo auschecken
        uses: actions/checkout@v3

      - name: Node.js installieren
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Abhängigkeiten installieren
        run: npm install node-fetch@2

      - name: Scraper ausführen
        run: node scraper.js

      - name: Änderungen committen und pushen
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }}.git main
          
          git add rooms.json
          git commit -m "Automatisch aktualisierte rooms.json" || echo "Keine Änderungen"
          git push https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }}.git HEAD:main
