name: Scrape Room Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Repo auschecken
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          clean: true

      - name: Node.js installieren
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Abhängigkeiten installieren
        run: npm install 

      - name: Scraper ausführen
        run: node scraper.js

      - name: Änderungen committen und pushen
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rooms.json
          git commit -m "Automatisch aktualisierte rooms.json" || echo "Keine Änderungen"
          git push --force
