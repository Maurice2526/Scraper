name: Scrape Room Data

on:
  schedule:
    - cron: '0 * * * *'  # jede Stunde
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Repo auschecken
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # wichtig für push

      - name: Node.js installieren
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Abhängigkeiten installieren
        run: npm install node-fetch@2

      - name: Scraper ausführen
        run: node scraper.js

      - name: Änderungen committen und pushen
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add rooms.json
          git commit -m "Automatisch aktualisierte rooms.json" || echo "Keine Änderungen"

          # Push erzwingen, weil der Runner die alleinige Quelle ist
          git push --force-with-lease
