name: Scrape Room Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Repository auschecken und lokale Änderungen ignorieren
      - name: Repo auschecken
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Überschreibe lokale Änderungen, damit keine Konflikte auftreten
          clean: true

      # Node.js installieren
      - name: Node.js installieren
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Abhängigkeiten installieren
      - name: Abhängigkeiten installieren
        run: npm install node-fetch@2

      # Scraper ausführen
      - name: Scraper ausführen
        run: node scraper.js

      # Änderungen committen und pushen (rooms.json wird immer überschrieben)
      - name: Änderungen committen und pushen
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add rooms.json
          git commit -m "Automatisch aktualisierte rooms.json" || echo "Keine Änderungen"

          git push --force-with-lease https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }}.git HEAD:main
